    <style>
        /* A little extra style for the select arrows */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div id="app" class="container mx-auto px-4 py-8 md:py-12">
        
        <header class="text-center mb-10">
          <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">Player Directory</h1>
          <p class="mt-3 max-w-2xl mx-auto text-lg text-gray-500">A central hub for team and player information.</p>
        </header>

        <div class="sticky top-0 z-10 bg-gray-50/80 backdrop-blur-md py-4 mb-8">
            <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search by player or parent name..."
                        class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    />
                </div>
                <div class="relative">
                     <select id="gradeFilter" class="w-full appearance-none bg-white py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                     </select>
                </div>
                <div class="relative">
                     <select id="teamFilter" class="w-full appearance-none bg-white py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                     </select>
                </div>
            </div>
        </div>

        <div id="playerCardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Player cards will be injected here -->
        </div>

        <div id="noResults" class="text-center py-16 hidden">
            <h3 class="text-xl font-semibold text-gray-700">No players found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your search or filter settings.</p>
        </div>

          },
          {
            "playerFirstName": "Carter",
            "playerLastName": "Stagge",
            "grade": "Grade 3",
            "gender": "Male",
            "tShirtSize": "S",
            "parentFirstName": "Hannah",
            "parentLastName": "Stagge",
            "email": "hannahstagge@gmail.com",
            "phone": "207-441-9512",
            "additionalContactName": "Andrew Stagge",
            "additionalContactEmail": "andrewstagge@live.com",
            "volunteer": null,
          },
          {
            "playerFirstName": "Gillian",
            "playerLastName": "Fairfield",
            "grade": "Grade 3",
            "gender": "Female",
            "tShirtSize": "S",
            "parentFirstName": "Jonathan",
            "parentLastName": "Fairield",
            "email": "jdfairf@gmail.com",
            "phone": "2076562265",
            "additionalContactName": "Kelly Fairfield",
            "additionalContactEmail": "kellyvfairfield@gmail.com",
            "volunteer": "Assistant Coach (XL - Men's Size)",
          },
        ];

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const gradeFilter = document.getElementById('gradeFilter');
        const teamFilter = document.getElementById('teamFilter');
        const playerCardsContainer = document.getElementById('playerCardsContainer');
        const noResults = document.getElementById('noResults');
        
        // --- State ---
        const sortedPlayers = [...playerData].sort((a, b) => {
            const lastNameComp = a.playerLastName.localeCompare(b.playerLastName);
            if (lastNameComp !== 0) return lastNameComp;
            return a.playerFirstName.localeCompare(b.playerFirstName);
        });

        // --- Functions ---
        const getGenderColor = (gender) => {
            switch (gender.toLowerCase()) {
                case 'female': return 'bg-pink-100 text-pink-800';
                case 'male': return 'bg-blue-100 text-blue-800';
                default: return 'bg-purple-100 text-purple-800';
            }
        };
        
        const createPlayerCard = (player) => {
            const teamDisplay = player.team 
                ? `<span class="font-semibold text-indigo-700">${player.team}</span>`
                : `<span class="text-gray-500 font-normal">Pending Assignment</span>`;

            const additionalContactHTML = (player.additionalContactName || player.additionalContactEmail) ? `
                <div class="mt-4 border-t border-gray-200 pt-4">
                    <h4 class="text-sm font-semibold text-gray-600 mb-3">Additional Contact</h4>
                    <div class="space-y-3">
                        ${player.additionalContactName ? `
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <span class="text-gray-800">${player.additionalContactName}</span>
                        </div>` : ''}
                        ${player.additionalContactEmail ? `
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <a href="mailto:${player.additionalContactEmail}" class="text-indigo-600 hover:underline">${player.additionalContactEmail}</a>
                        </div>` : ''}
                    </div>
                </div>` : '';
            
            const volunteerHTML = player.volunteer ? `
                <div class="mt-4 border-t border-gray-200 pt-4">
                    <div class="flex items-center space-x-2 text-yellow-600 bg-yellow-50 p-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span class="text-sm font-semibold">${player.volunteer}</span>
                    </div>
                </div>` : '';

            return `
                <div class="bg-white rounded-xl shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                  <div class="p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-indigo-500 font-semibold tracking-wide uppercase">${player.grade}</p>
                            <h3 class="mt-1 text-2xl font-bold text-gray-900 leading-tight">${player.playerFirstName} ${player.playerLastName}</h3>
                            <p class="mt-2 text-sm font-semibold text-gray-600 bg-gray-100 px-3 py-1 rounded-full inline-block">Team: ${teamDisplay}</p>
                        </div>
                        <div class="flex flex-col items-end space-y-2">
                             <span class="px-2.5 py-0.5 rounded-full text-xs font-medium ${getGenderColor(player.gender)}">
                                ${player.gender}
                            </span>
                             <span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                Size: ${player.tShirtSize}
                            </span>
                        </div>
                    </div>
                    <div class="mt-6 border-t border-gray-200 pt-4">
                        <h4 class="text-sm font-semibold text-gray-600 mb-3">Parent / Guardian Information</h4>
                        <div class="space-y-3">
                            <div class="flex items-center space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <span class="text-gray-800">${player.parentFirstName} ${player.parentLastName}</span>
                            </div>
                            ${player.email ? `
                            <div class="flex items-center space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                <a href="mailto:${player.email}" class="text-indigo-600 hover:underline">${player.email}</a>
                            </div>` : ''}
                            ${player.phone ? `
                            <div class="flex items-center space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                <span class="text-gray-800">${player.phone}</span>
                            </div>` : ''}
                        </div>
                    </div>
                    ${additionalContactHTML}
                    ${volunteerHTML}
                  </div>
                </div>`;
        };

        const renderPlayers = (players) => {
            playerCardsContainer.innerHTML = '';
            if (players.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                players.forEach(player => {
                    playerCardsContainer.innerHTML += createPlayerCard(player);
                });
            }
        };

        const applyFilters = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedGrade = gradeFilter.value;
            const selectedTeam = teamFilter.value;

            const filtered = sortedPlayers.filter(player => {
                const fullName = `${player.playerFirstName} ${player.playerLastName}`.toLowerCase();
                const parentName = `${player.parentFirstName} ${player.parentLastName}`.toLowerCase();
                const searchMatch = fullName.includes(searchTerm) || parentName.includes(searchTerm);
                
                const gradeMatch = selectedGrade === 'All' || player.grade === selectedGrade;
      
                const teamMatch = selectedTeam === 'All Teams' || 
                                (selectedTeam === 'Pending Assignment' && !player.team) ||
                                player.team === selectedTeam;

                return searchMatch && gradeMatch && teamMatch;
            });
            renderPlayers(filtered);
        };

        const populateFilters = () => {
            const uniqueGrades = ['All', ...new Set(playerData.map(p => p.grade).sort())];
            gradeFilter.innerHTML = uniqueGrades.map(grade => `<option value="${grade}">${grade}</option>`).join('');

            const uniqueTeams = ['All Teams', ...Array.from(new Set(playerData.map(p => p.team).filter(Boolean))).sort(), 'Pending Assignment'];
            teamFilter.innerHTML = uniqueTeams.map(team => `<option value="${team}">${team}</option>`).join('');
        };

        // --- Initialisation ---
        populateFilters();
        renderPlayers(sortedPlayers);

        searchInput.addEventListener('input', applyFilters);
        gradeFilter.addEventListener('change', applyFilters);
        teamFilter.addEventListener('change', applyFilters);
    });
    </script>
</body>
</html>
