<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDYS Team Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-bottom-color: #1d4ed8; /* blue-700 */
            color: #1e3a8a; /* blue-800 */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="bg-blue-800 text-white p-6 rounded-xl mb-8 shadow-lg text-center">
            <h1 class="text-3xl md:text-4xl font-bold">HDYS Team Hub</h1>
            <p class="text-blue-200 mt-2">Fall 2025 Season</p>
        </header>

        <div class="mb-8">
            <div class="border-b border-gray-300">
                <nav class="flex -mb-px space-x-6">
                    <button id="schedule-tab" class="tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        Schedule
                    </button>
                    <button id="roster-tab" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Roster
                    </button>
                    <button id="past-events-tab" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Past Events
                    </button>
                </nav>
            </div>
        </div>

        <main id="content-container">
            <!-- Content will be rendered here by JavaScript -->
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
